fragment Post on Post {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  slug
  date
  excerpt
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  categories {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}