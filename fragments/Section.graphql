fragment Section on Section {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  slug
  subtitle
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  offers {
    ... on Offer {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  services {
    ... on Service {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  technologies {
    ... on Technology {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  people {
    ... on Person {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  partners {
    ... on Partner {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  partnerships {
    ... on Partnership {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}