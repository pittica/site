fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt(variation: COMBINED)
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt(variation: COMBINED)
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  handle
  fileName
  height
  width
  size
  mimeType
  credits {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  imagePost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  imageOffer {
    ... on Offer {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  imagePortfolio {
    ... on Portfolio {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  imageService {
    ... on Service {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  logoTechnology {
    ... on Technology {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  logoPartner {
    ... on Partner {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}