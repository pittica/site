fragment Role on Role {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  person {
    ... on Person {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}