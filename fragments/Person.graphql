fragment Person on Person {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  name
  bio
  email
  linkedIn
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  roles {
    ... on Role {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  posts {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}