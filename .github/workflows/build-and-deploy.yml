name: Build and Deploy

on: [workflow_dispatch]
    

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Create .env file
      uses: SpicyPizza/create-envfile@v1.0
      with:
        envkey_NAME: ${{ secrets.NAME }}
        envkey_URL: ${{ secrets.URL }}
        envkey_LOCALE: ${{ secrets.LOCALE }}
        envkey_CULTURE: ${{ secrets.CULTURE }}
        envkey_GRAPHCMS_ENDPOINT: ${{ secrets.GRAPHCMS_ENDPOINT }}
        envkey_GRAPHCMS_TOKEN: ${{ secrets.GRAPHCMS_TOKEN }}
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
      env:
        CI: true
    - name: Firebase GitHub Action
      uses: pizzafox/firebase-action@1.0.7
      env:
        PROJECT_ID: ${{ secrets.FIREBASE_PROJECT }}
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      with:
        args: deploy
