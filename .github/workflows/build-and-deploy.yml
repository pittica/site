name: Build and Deploy

on: [workflow_dispatch]
    

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: create env file
      run: |
        touch .env
        echo NAME =${{ secrets.NAME }} >> .env
        echo URL =${{ secrets.URL }} >> .env
        echo LOCALE =${{ secrets.LOCALE }} >> .env
        echo CULTURE =${{ secrets.CULTURE }} >> .env
        echo GRAPHCMS_ENDPOINT =${{ secrets.GRAPHCMS_ENDPOINT }} >> .env
        echo GRAPHCMS_TOKEN =${{ secrets.GRAPHCMS_TOKEN }} >> .env
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
      env:
        CI: true
    - name: Firebase GitHub Action
      uses: pizzafox/firebase-action@1.0.7
      env:
        PROJECT_ID: ${{ secrets.FIREBASE_PROJECT }}
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      with:
        args: deploy
